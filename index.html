<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Moneda</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #8b008b); /* Degradado negro a fucsia oscuro */
            color: white; /* Texto en blanco */
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada */
            font-size: 24px; /* Tamaño de fuente base */
            transition: background 0.3s ease; /* Transición suave del fondo */
        }
        #gameTitle {
            font-size: 60px; /* Tamaño del título */
            font-weight: bold; /* Texto en negrita */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra del texto */
            margin-bottom: 10px; /* Espacio debajo del título */
            color: #ff1493; /* Color rosa */
            animation: glitch 1s infinite linear alternate; /* Animación de glitch */
        }
        #slogan {
            font-size: 28px; /* Tamaño del eslogan */
            text-align: center; /* Alineación centrada */
            margin-bottom: 20px; /* Espacio debajo del eslogan */
            color: #ff1493; /* Color rosa para el eslogan */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra del texto */
            animation: glitch 1s infinite linear alternate; /* Animación de glitch */
        }
        #coinButton {
            width: 600px; /* Tamaño del botón */
            height: 600px; /* Tamaño del botón */
            border-radius: 50%;
            border: none;
            background: linear-gradient(to top left, #ffd700, #ffa500); /* Degradado dorado a naranja */
            outline: none;
            margin-bottom: 10vh; /* Ajusta la posición vertical del botón */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Sombra suave */
            transition: transform 0.05s ease-in-out; /* Transición de escala */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px; /* Tamaño de la fuente dentro del botón */
            font-weight: bold; /* Texto en negrita */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra del texto */
            color: white; /* Color del texto dentro del botón */
        }
        #coinButton:active {
            transform: scale(1.2); /* Escala al hacer clic */
            animation: pulse 0.3s ease-in-out; /* Animación de pulso */
        }
        #counter, #energy {
            font-size: 26px; /* Tamaño de fuente para los contadores */
            font-weight: bold; /* Texto en negrita */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra del texto */
            position: absolute;
            bottom: 20px; /* Ajusta la posición vertical */
        }
        #counter {
            left: 20px; /* Ajusta la posición horizontal */
            color: #00ff00; /* Color verde para el contador de clickers */
        }
        #energy {
            right: 15px; /* Ajusta la posición horizontal */
            color: white; /* Color del texto inicial para el contador de energía */
        }

        #menu {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            position: fixed; /* Fijar en la parte superior de la pantalla */
            top: 0;
            left: 0;
            z-index: 1000; /* Asegura que esté encima de otros elementos */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra suave */
        }

        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #menu li {
            float: left;
        }

        #menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #menu li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Color de fondo al pasar el ratón */
            color: #ff1493; /* Color de texto al pasar el ratón */
        }

        @keyframes glitch {
            0% {
                color: #ff1493; /* Rosa */
            }
            33.3% {
                color: #00ff00; /* Verde */
            }
            66.6% {
                color: #00bfff; /* Azul */
            }
            100% {
                color: #ff1493; /* Rosa */
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav id="menu">
        <ul>
            <li><a href="#">&nbsp;&nbsp;   &nbsp;&nbsp;   PLAY</a></li>
            <li><a href="#">NFT</a></li>
            <li><a href="#">INFO</a></li>
            <li><a href="#">SOCIAL</a></li>
        </ul>
    </nav>

    <div id="gameTitle">NFT's Click</div>
    <div id="slogan">¡Haz clic en el futuro digital!</div>
    <button id="coinButton">Click</button>
    <div id="counter">
        <img src="Coin9.png" alt="Moneda" style="width: 25px; height: 25px;"> <span id="clicksCounter">0</span>
    </div>
    <div id="energy">
        <img src="Batery6.png" alt="Batería" style="width: 40px; height: 20px;"> <span id="energyLevel">250</span>
    </div>
    <audio id="clickSound" src="click-sound.mp3"></audio>
    <!-- Script JavaScript -->
    <script>
        const coinButton = document.getElementById('coinButton');
        const clickSound = document.getElementById('clickSound');
        const counterDisplay = document.getElementById('clicksCounter');
        const energyDisplay = document.getElementById('energyLevel');

        // Configuraciones iniciales
        let clicks = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 0;
        let energy = localStorage.getItem('energy') ? parseInt(localStorage.getItem('energy')) : 250;
        let lastReset = localStorage.getItem('lastReset') ? parseInt(localStorage.getItem('lastReset')) : Date.now();
        let autoClickerInterval; // Variable para almacenar el intervalo de clicks automáticos

        // Función para actualizar la pantalla
        function updateDisplay() {
            counterDisplay.textContent = clicks;
            energyDisplay.textContent = energy;
            if (energy > 0) {
                energyDisplay.style.color = '#00ff00'; // Verde cuando hay energía
            } else {
                energyDisplay.style.color = '#ff0000'; // Rojo cuando no hay energía
            }
        }

        // Función para restablecer la energía cada 12 horas
        function resetEnergy() {
            const now = Date.now();
            if (now - lastReset >= 12 * 60 * 60 * 1000) { // 12 horas en milisegundos
                energy = 250;
                lastReset = now;
                localStorage.setItem('lastReset', lastReset);
                localStorage.setItem('energy', energy);
                updateDisplay(); // Actualiza la pantalla después de restablecer la energía
            }
        }

        // Función para realizar un click automático por segundo
        function startAutoClicker() {
            autoClickerInterval = setInterval(() => {
                if (energy < 250) { // Aumenta la energía hasta un máximo de 250
                    energy++;
                    localStorage.setItem('energy', energy); // Guarda en localStorage
                    updateDisplay(); // Actualiza la pantalla después de cada aumento de energía
                                    }
                                }, 1000); // Intervalo de 1000 ms (1 segundo) para el click automático
                            }

                            // Detiene el click automático
                            function stopAutoClicker() {
                                clearInterval(autoClickerInterval);
                            }

                            // Evento al hacer clic en el botón principal
                            coinButton.addEventListener('click', () => {
                                if (energy > 0) {
                                    clicks++;
                                    energy--;

                                    // Reproduce el sonido
                                    clickSound.play();

                                    // Cambia el fondo con efecto visual
                                    document.body.style.background = 'linear-gradient(to bottom, #000000, #8b008b, #ff1493)';
                                    setTimeout(() => {
                                        document.body.style.background = 'linear-gradient(to bottom, #000000, #8b008b)';
                                    }, 300); // Vuelve al fondo original después de 0.3 segundos

                                    // Vibra el móvil si es posible
                                    if (navigator.vibrate) {
                                        navigator.vibrate(30); // Duración de la vibración muy corta para respuesta rápida
                                    }

                                    // Guarda en localStorage
                                    localStorage.setItem('clicks', clicks);
                                    localStorage.setItem('energy', energy);

                                    // Actualiza la pantalla
                                    updateDisplay();
                                } else {


                                    alert('No tienes suficiente energía para hacer clic.');

                                }
                            });

                            // Ajusta el tamaño del botón según el tamaño de la ventana
                            function resizeButton() {
                                const size = Math.min(window.innerWidth, window.innerHeight) * 0.3;
                                coinButton.style.width = `${size}px`;
                                coinButton.style.height = `${size}px`;
                            }

                            // Evento al redimensionar la ventana
                            window.addEventListener('resize', resizeButton);
                            resizeButton(); // Ajusta el tamaño al cargar la página

                            // Inicialización
                            resetEnergy(); // Restablece la energía si es necesario
                            updateDisplay(); // Actualiza la pantalla inicialmente

                            // Inicia el click automático
                            startAutoClicker();
                        </script>
                    </body>
                    </html>
