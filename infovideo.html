<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: none;
        }
        #volume-button {
            position: absolute;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            /* Hacer el botón invisible para el usuario */
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Botón invisible para activar el sonido -->
    <button id="volume-button">Activar sonido</button>
    <!-- iframe con el video de YouTube -->
    <iframe id="video" src="https://www.youtube.com/embed/2wzpBVTxcHU?autoplay=1&mute=1&playsinline=1&controls=0&modestbranding=1&rel=0&fs=1&iv_load_policy=3" allow="autoplay; fullscreen"></iframe>

    <script>
        // Simular clic en el botón para activar el sonido automáticamente
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('volume-button').click();
        });

        // Listener para activar el sonido al hacer clic en el botón
        document.getElementById('volume-button').addEventListener('click', function() {
            const iframe = document.getElementById('video');
            const src = iframe.src;
            iframe.src = src.replace('mute=1', 'mute=0');
            this.style.display = 'none';
        });
    </script>
</body>
</html>
