<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Contenedor para el reproductor de YouTube -->
    <div id="player"></div>

    <script>
        // Cargar la API de YouTube iframe Player
        function onYouTubeIframeAPIReady() {
            // Crear un nuevo reproductor de YouTube
            const player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '2wzpBVTxcHU', // ID del video de YouTube
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    fs: 1,
                    iv_load_policy: 3,
                    mute: 1, // Iniciar en silencio
                    playsinline: 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });

            // Función para activar el sonido cuando el reproductor está listo
            function onPlayerReady(event) {
                event.target.unMute(); // Activar el sonido del reproductor
            }
        }
    </script>

    <!-- Incluir el script de la API de YouTube iframe Player -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
