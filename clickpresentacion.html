<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con iframe en pantalla completa</title>
    <style>
        @font-face {
            font-family: 'MiFuente';
            src: url('fuente.ttf') format('truetype'); /* Reemplaza 'mi_fuente.ttf' con el nombre de tu archivo de fuente */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black; /* Fondo negro para la página */
            overflow: hidden; /* Evita el desplazamiento lateral */
            font-family: 'MiFuente', sans-serif; /* Aplica la fuente al cuerpo de la página */
        }

        .navbar {
            background-color: black; /* Fondo negro para el menú de navegación */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .iframe-container {
            position: absolute;
            top: 50px; /* Ajusta según la altura de tu menú de navegación */
            width: 100vw; /* Ancho igual al viewport */
            height: calc(100vh - 50px); /* Alto igual al viewport menos la altura del menú de navegación */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        a {
            display: none; /* Oculta el enlace */
        }
    </style>
    <script>
        function clearCookiesAndLocalStorage() {
            // Borrar cookies
            document.cookie.split(";").forEach((c) => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });

            // Borrar almacenamiento local
            localStorage.clear();
            sessionStorage.clear();
        }

        window.onload = function() {
            clearCookiesAndLocalStorage();

            // Esperar a que el iframe se cargue completamente
            document.getElementById('canvaIframe').onload = function() {
                // Obtener el documento dentro del iframe
                var iframeDocument = document.getElementById('canvaIframe').contentDocument || document.getElementById('canvaIframe').contentWindow.document;

                // Simular un click en el documento dentro del iframe
                simulateClick(iframeDocument);
            };
        };

        // Función para simular un click en el documento
        function simulateClick(doc) {
            // Encuentra y simula un click en el elemento que quieres ocultar
            var displayElement = doc.querySelector('.display'); // Reemplazar '.display' con el selector correcto del elemento que deseas ocultar
            if (displayElement) {
                displayElement.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </div>

    <div class="iframe-container">
        <iframe id="canvaIframe" loading="lazy" src="https://www.canva.com/design/DAGIzkzeGus/Ec8MDc855sn0wHf-LXDL7w/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>
</body>
</html>
